<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>The Game of Shell</title>
</head>

<body>
    <main>
        <section class="main-section">
            <h2>Indio's Shell Game</h2>
            <div class="shells">
                <div class="spacer"></div>
                <div class="shell" id="shell-1">
                    <img src="./assets/bash.png" id="shell-1-img" />
                    <div class="ball" id="ball-1"></div>
                    <button id="button-1">Guess Here</button>
                </div>
                <div class="shell" id="shell-2">
                    <img src="./assets/bash.png" id="shell-2-img" />
                    <div class="ball" id="ball-2"></div>
                    <button id="button-2">Guess Here</button>
                </div>
                <div class="shell" id="shell-3">
                    <img src="./assets/bash.png" id="shell-3-img" />
                    <div class="ball" id="ball-3"></div>
                    <button id="button-3">Guess Here</button>
                </div>
                <div class="spacer"></div>
            </div>
        </section>
        <div class = "feedback"><span id = "feedback"></span></div>
        <div class="stats">
            <p>Correct Guesses: <span id="wins">0</span></p>
            <p>Wrong Guesses: <span id="losses">0</span></p>
            <p>Total: <span id="total">0</span></p>
        </div>
    </main>

    <footer>
        <p></p>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
